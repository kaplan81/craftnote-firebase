<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Features</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let feature of features$ | async">
      <label>{{ feature.featureName }} ({{ feature.quantity }})</label>
      <mat-progress-bar color="primary" [value]="feature.importance">
      </mat-progress-bar>
    </ng-container>
  </mat-card-content>
</mat-card>
